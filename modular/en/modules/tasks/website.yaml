id: "task_website"
name: "Static Website Creation"
description: "A task specialized in creating static websites (HTML/CSS/JavaScript)"
version: "1.0.0"
tags:
  - "website"
  - "frontend"
  - "static-site"
  - "html"
  - "css"
  - "javascript"
category: "tasks"
compatible_skills:
  - "skill_ui_ux"
  - "skill_accessibility"
  - "skill_performance"
  - "skill_code_documentation"
variables:
  - name: "site_type"
    description: "Type of site (landing page, portfolio, corporate site, etc.)"
    type: "string"
    default: "landing page"
  - name: "design_style"
    description: "Design style (modern, minimal, business, creative, etc.)"
    type: "string"
    default: "modern"
  - name: "responsive_design"
    description: "Responsive design support"
    type: "boolean"
    default: true
  - name: "css_framework"
    description: "CSS framework to use (blank, Bootstrap, Tailwind, etc.)"
    type: "string"
    default: ""
  - name: "javascript_framework"
    description: "JS framework to use (blank, Vue, React, Alpine.js, etc.)"
    type: "string"
    default: ""
  - name: "page_count"
    description: "Estimated number of pages"
    type: "string"
    default: "1-5 pages"
  - name: "seo_optimization"
    description: "Implement SEO optimization"
    type: "boolean"
    default: true
  - name: "loading_optimization"
    description: "Optimize loading speed"
    type: "boolean"
    default: true
dependencies: []
author: "AI Instruction Kits Project"
