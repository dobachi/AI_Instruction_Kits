id: "domain_education"
name: "Education Domain"
description: "Comprehensive instruction set specialized for the education sector"
version: "1.0.0"
category: "domains"
tags:
  - "education"
  - "learning"
  - "teaching"
  - "ferpa"
  - "privacy"
  - "accessibility"
  - "inclusive"
  - "pedagogy"
variables:
  - name: "education_level"
    description: "Target education level"
    type: "string"
    default: "Higher Education"
    options:
      - "Elementary Education"
      - "Secondary Education"
      - "Higher Education"
      - "Vocational Education"
      - "Lifelong Learning"
  - name: "learning_approach"
    description: "Learning approach to adopt"
    type: "string"
    default: "Active Learning"
    options:
      - "Active Learning"
      - "Project-Based Learning"
      - "Collaborative Learning"
      - "Personalized Learning"
      - "Blended Learning"
  - name: "accessibility_requirements"
    description: "Level of accessibility requirements"
    type: "string"
    default: "Standard"
    options:
      - "Minimal"
      - "Standard"
      - "Advanced"
      - "Full Compliance"
  - name: "assessment_type"
    description: "Type of assessment method"
    type: "string"
    default: "Formative Assessment"
    options:
      - "Formative Assessment"
      - "Summative Assessment"
      - "Diagnostic Assessment"
      - "Authentic Assessment"
      - "Portfolio Assessment"
  - name: "wcag_level"
    description: "WCAG compliance level"
    type: "string"
    default: "AA"
    options:
      - "A"
      - "AA"
      - "AAA"
dependencies:
  - "skill_design_thinking"
  - "skill_accessibility"
  - "skill_visual_communication"
integrations:
  - module: "skill_design_thinking"
    purpose: "Design and improvement of learning experiences"
  - module: "skill_accessibility"
    purpose: "Implementation of inclusive educational environments"
  - module: "task_documentation"
    purpose: "Documentation of materials and curriculum"
  - module: "skill_visual_communication"
    purpose: "Creation of effective educational content"
author: "AI Instruction Kits Project"
created: "2025-07-19"
updated: "2025-07-19"
license: "MIT"