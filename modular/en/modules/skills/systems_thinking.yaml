# Systems Thinking Skill Module Metadata
id: "skill_systems_thinking"
name: "Systems Thinking"
description: "Skill module for understanding and analyzing interconnected systems (including modern methods and tools)"
version: "2.0.0"
category: "skills"
tags:
  - "systems"
  - "thinking"
  - "analysis"
  - "complexity"
  - "feedback"
  - "emergence"
  - "leverage_points"
  - "digital_twins"
  - "network_analysis"
  - "agent_based_modeling"
  - "sustainability"
  - "soft_systems"

variables:
  - name: "complexity_level"
    description: "System complexity level"
    type: "enum"
    values: ["simple", "moderate", "complex"]
    default: "moderate"
    
  - name: "diagram_style"
    description: "System diagram representation style"
    type: "enum"
    values: ["causal_loop", "stock_flow", "rich_picture"]
    default: "causal_loop"
    
  - name: "time_horizon"
    description: "Analysis time horizon"
    type: "string"
    default: "Consider short-term, medium-term, and long-term impacts"
    examples: ["Short-term (days to weeks)", "Medium-term (months to 1 year)", "Long-term (years)"]
    
  - name: "system_boundaries"
    description: "System boundary definition"
    type: "string"
    default: "Clear boundary setting and external factor identification"
    
  - name: "feedback_loop_analysis"
    description: "Feedback loop analysis depth"
    type: "enum"
    values: ["basic", "detailed", "comprehensive"]
    default: "detailed"
    
  - name: "leverage_points"
    description: "Application level of Meadows' 12 leverage points"
    type: "enum"
    values: ["parameters", "structure", "paradigm", "comprehensive"]
    default: "structure"
    examples: ["Parameter adjustment level", "Feedback structure level", "Paradigm transformation level"]
    
  - name: "modern_tools"
    description: "Modern toolset to utilize"
    type: "enum"
    values: ["traditional", "digital_twins", "network_analysis", "agent_based", "integrated"]
    default: "traditional"
    examples: ["Traditional methods only", "Digital twins focus", "Network analysis emphasis", "Agent-based modeling", "Integrated approach"]
    
  - name: "application_domain"
    description: "Primary application domain"
    type: "enum"
    values: ["general", "sustainability", "digital_transformation", "organizational", "urban_planning"]
    default: "general"
    examples: ["General analysis", "Climate & sustainability", "Digital transformation", "Organizational change", "Urban planning"]

compatible_with:
  - "task_analysis"
  - "task_planning"
  - "task_research"
  - "task_competitive_analysis"
  - "task_data_analysis"
  - "task_documentation"
  - "task_report_writing"

