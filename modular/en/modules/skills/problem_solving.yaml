# Problem Solving Skill Module Metadata
id: "skill_problem_solving"
name: "Problem Solving"
description: "Skill module providing systematic problem-solving methodologies and frameworks (Cynefin framework, A3/8D methods, TRIZ, AI/ML integration support)"
version: "2.0.0"
category: "skills"
tags:
  - "problem-solving"
  - "analysis"
  - "decision-making"
  - "framework"
  - "methodology"
  - "cynefin"
  - "a3"
  - "8d"
  - "triz"
  - "wicked-problems"
  - "data-driven"
  - "ai-ml"

variables:
  - name: "methodology"
    description: "Problem-solving approach methodology"
    type: "enum"
    values: ["analytical", "creative", "systematic"]
    default: "systematic"
    
  - name: "problem_complexity"
    description: "Problem complexity level"
    type: "enum"
    values: ["simple", "moderate", "complex"]
    default: "moderate"
    
  - name: "time_constraint"
    description: "Time constraints"
    type: "string"
    default: "Take appropriate time for careful analysis"
    examples: ["Urgent response required", "Within one week", "Long-term initiative"]
    
  - name: "analysis_depth"
    description: "Depth of analysis"
    type: "enum"
    values: ["surface", "standard", "deep"]
    default: "standard"
    
  - name: "collaboration_level"
    description: "Level of collaboration"
    type: "enum"
    values: ["individual", "team", "cross-functional"]
    default: "individual"
    
  - name: "decision_criteria"
    description: "Decision evaluation criteria"
    type: "string"
    default: "effectiveness, feasibility, risk, cost"
    
  - name: "documentation_style"
    description: "Documentation style"
    type: "enum"
    values: ["minimal", "standard", "comprehensive"]
    default: "standard"
    
  - name: "cynefin_domain"
    description: "Problem domain in Cynefin framework"
    type: "enum"
    values: ["simple", "complicated", "complex", "chaotic", "disorder"]
    default: "complicated"
    
  - name: "modern_framework"
    description: "Modern problem-solving framework to apply"
    type: "enum"
    values: ["a3", "8d", "triz", "design_sprint", "traditional"]
    default: "traditional"
    
  - name: "data_availability"
    description: "Level of data availability"
    type: "enum"
    values: ["rich", "moderate", "limited"]
    default: "moderate"
    
  - name: "wicked_characteristics"
    description: "Strength of wicked problem characteristics"
    type: "enum"
    values: ["low", "moderate", "high"]
    default: "low"

compatible_with:
  - "task_research"
  - "task_data_analysis"
  - "task_documentation"
  - "task_report_writing"
  - "task_competitive_analysis"
  - "task_code_generation"
  - "quality_production"

