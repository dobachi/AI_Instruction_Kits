id: "skill_visual_communication"
name: "Visual Communication"
description: "Effective information delivery methods using visual elements"
version: "1.0.0"
category: "skills"
tags:
  - "visual_communication"
  - "data_visualization"
  - "infographic"
  - "visual_design"
  - "presentation"
  - "accessibility"
variables:
  - name: "visual_type"
    description: "Type of visual to create"
    type: "string"
    default: "chart"
    options:
      - "chart"
      - "diagram"
      - "infographic"
      - "presentation"
      - "report"
  - name: "complexity_level"
    description: "Visual complexity level"
    type: "string"
    default: "moderate"
    options:
      - "simple"
      - "moderate"
      - "complex"
  - name: "color_scheme"
    description: "Color scheme to use"
    type: "string"
    default: "brand"
    options:
      - "monochrome"
      - "brand"
      - "vibrant"
      - "accessible"
  - name: "tool_preference"
    description: "Tool/format to use"
    type: "string"
    default: "any"
dependencies: []
