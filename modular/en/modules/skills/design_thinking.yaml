id: "skill_design_thinking"
name: "Design Thinking"
description: "User-centered innovation methodology and process integrating AI augmentation and sustainability"
version: "1.0.0"
category: "skills"
tags:
  - "design_thinking"
  - "innovation"
  - "user_centered"
  - "problem_solving"
  - "creativity"
  - "prototyping"
  - "ai_augmented"
  - "sustainability"
  - "inclusive_design"
  - "remote_collaboration"
  - "circular_design"
variables:
  - name: "process_phase"
    description: "Process phase to implement"
    type: "string"
    default: "full_process"
    options:
      - "full_process"
      - "empathize"
      - "define"
      - "ideate"
      - "prototype"
      - "test"
  - name: "iteration_count"
    description: "Target number of iterations"
    type: "number"
    default: 3
  - name: "user_involvement_level"
    description: "Level of user involvement"
    type: "string"
    default: "high"
    options:
      - "high"
      - "medium"
      - "low"
  - name: "methodology_approach"
    description: "Methodology approach selection"
    type: "string"
    default: "hybrid"
    options:
      - "traditional"
      - "ai_augmented"
      - "hybrid"
      - "sustainable_first"
  - name: "collaboration_mode"
    description: "Collaboration mode"
    type: "string"
    default: "hybrid"
    options:
      - "in_person"
      - "remote"
      - "hybrid"
      - "asynchronous"
  - name: "sustainability_focus"
    description: "Level of sustainability focus"
    type: "string"
    default: "medium"
    options:
      - "low"
      - "medium"
      - "high"
      - "circular_design"
  - name: "measurement_framework"
    description: "Measurement framework"
    type: "string"
    default: "innovation_accounting"
    options:
      - "traditional_metrics"
      - "innovation_accounting"
      - "sustainability_roi"
      - "equity_impact"
dependencies: []
author: "AI Instruction Kits Project"
