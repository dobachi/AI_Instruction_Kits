id: "skill_business_model_canvas"
name: "Business Model Canvas"
description: "Strategic management template for designing and visualizing business models"
version: "1.0.0"
category: "skills"
tags:
  - "business_model"
  - "strategy"
  - "canvas"
  - "osterwalder"
  - "innovation"
  - "business_design"
variables:
  - name: "canvas_type"
    description: "Type of canvas to use"
    type: "string"
    default: "standard"
    options:
      - "standard"
      - "lean"
      - "platform"
  - name: "business_stage"
    description: "Business growth stage"
    type: "string"
    default: "startup"
    options:
      - "startup"
      - "growth"
      - "mature"
  - name: "industry_type"
    description: "Target industry type"
    type: "string"
    default: "general"
  - name: "iteration_phase"
    description: "Canvas iteration phase"
    type: "string"
    default: "initial"
    options:
      - "initial"
      - "validation"
      - "pivot"
      - "scale"
dependencies: []
author: "AI Instruction Kits Project"
created: "2025-01-19"
updated: "2025-01-19"
license: "MIT"