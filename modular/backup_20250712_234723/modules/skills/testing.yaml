id: "skill_testing"
name: "テスト"
description: "ソフトウェアテストのベストプラクティス"
version: "1.0.0"
category: "skills"
tags:
  - "testing"
  - "quality"
  - "validation"
variables:
  - name: "test_approach"
    description: "テストアプローチ（TDD、BDD等）"
    type: "string"
    required: false
  - name: "test_framework"
    description: "使用するテストフレームワーク"
    type: "string"
    required: false
  - name: "test_coverage_target"
    description: "テストカバレッジ目標"
    type: "string"
    default: "80%以上"
  - name: "response_time_target"
    description: "レスポンスタイム目標"
    type: "string"
    required: false
  - name: "throughput_target"
    description: "スループット目標"
    type: "string"
    required: false