id: "skill_authentication"
name: "認証・認可"
description: "セキュアな認証・認可システムの実装"
version: "1.0.0"
category: "skills"
tags:
  - "security"
  - "authentication"
  - "authorization"
variables:
  - name: "auth_method"
    description: "認証方式（JWT、OAuth2.0、APIキー等）"
    type: "string"
    required: false
  - name: "password_policy"
    description: "パスワードポリシーの説明"
    type: "string"
    required: false
  - name: "password_min_length"
    description: "パスワード最小長"
    type: "integer"
    default: "8"
  - name: "session_timeout"
    description: "セッションタイムアウト時間"
    type: "string"
    default: "30分"