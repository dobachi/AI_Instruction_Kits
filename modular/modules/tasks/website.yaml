id: "task_website"
name: "静的ウェブサイト作成"
description: "静的なウェブサイト（HTML/CSS/JavaScript）の作成に特化したタスク"
version: "1.0.0"
tags:
  - "website"
  - "frontend"
  - "static-site"
  - "html"
  - "css"
  - "javascript"
category: "tasks"
compatible_skills:
  - "skill_ui_ux"
  - "skill_accessibility"
  - "skill_performance"
  - "skill_documentation"
variables:
  - name: "site_type"
    description: "サイトの種類（ランディングページ、ポートフォリオ、コーポレートサイト等）"
    type: "string"
    default: "ランディングページ"
  - name: "design_style"
    description: "デザインスタイル（モダン、ミニマル、ビジネス、クリエイティブ等）"
    type: "string"
    default: "モダン"
  - name: "responsive_design"
    description: "レスポンシブデザインの対応"
    type: "boolean"
    default: true
  - name: "css_framework"
    description: "使用するCSSフレームワーク（空欄、Bootstrap、Tailwind等）"
    type: "string"
    default: ""
  - name: "javascript_framework"
    description: "使用するJSフレームワーク（空欄、Vue、React、Alpine.js等）"
    type: "string"
    default: ""
  - name: "page_count"
    description: "ページ数の目安"
    type: "string"
    default: "1-5ページ"
  - name: "seo_optimization"
    description: "SEO最適化の実施"
    type: "boolean"
    default: true
  - name: "loading_optimization"
    description: "読み込み速度の最適化"
    type: "boolean"
    default: true
dependencies: []
author: "AI Instruction Kits Project"
