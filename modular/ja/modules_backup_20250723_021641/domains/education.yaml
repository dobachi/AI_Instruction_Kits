id: "domain_education"
name: "教育分野"
description: "教育分野に特化した包括的な指示セット"
version: "1.0.0"
category: "domains"
tags:
  - "education"
  - "learning"
  - "teaching"
  - "ferpa"
  - "privacy"
  - "accessibility"
  - "inclusive"
  - "pedagogy"
variables:
  - name: "education_level"
    description: "対象となる教育レベル"
    type: "string"
    default: "高等教育"
    options:
      - "初等教育"
      - "中等教育"
      - "高等教育"
      - "職業教育"
      - "生涯学習"
  - name: "learning_approach"
    description: "採用する学習アプローチ"
    type: "string"
    default: "アクティブラーニング"
    options:
      - "アクティブラーニング"
      - "プロジェクトベース学習"
      - "協調学習"
      - "個別学習"
      - "ブレンド型学習"
  - name: "accessibility_requirements"
    description: "アクセシビリティ要件のレベル"
    type: "string"
    default: "標準"
    options:
      - "最小限"
      - "標準"
      - "高度"
      - "完全準拠"
  - name: "assessment_type"
    description: "評価方法のタイプ"
    type: "string"
    default: "形成的評価"
    options:
      - "形成的評価"
      - "総括的評価"
      - "診断的評価"
      - "真正性評価"
      - "ポートフォリオ評価"
  - name: "wcag_level"
    description: "WCAG準拠レベル"
    type: "string"
    default: "AA"
    options:
      - "A"
      - "AA"
      - "AAA"
dependencies:
  - "skill_design_thinking"
  - "skill_accessibility"
  - "skill_visual_communication"
integrations:
  - module: "skill_design_thinking"
    purpose: "学習体験の設計と改善"
  - module: "skill_accessibility"
    purpose: "インクルーシブな教育環境の実現"
  - module: "task_documentation"
    purpose: "教材とカリキュラムの文書化"
  - module: "skill_visual_communication"
    purpose: "効果的な教育コンテンツの作成"
author: "AI Instruction Kits Project"
created: "2025-07-19"
updated: "2025-07-19"
license: "MIT"