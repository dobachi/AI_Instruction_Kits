id: "skill_visual_communication"
name: "ビジュアルコミュニケーション"
description: "視覚的要素を活用した効果的な情報伝達手法"
version: "1.0.0"
category: "skills"
tags:
  - "visual_communication"
  - "data_visualization"
  - "infographic"
  - "visual_design"
  - "presentation"
  - "accessibility"
variables:
  - name: "visual_type"
    description: "作成するビジュアルのタイプ"
    type: "string"
    default: "chart"
    options:
      - "chart"
      - "diagram"
      - "infographic"
      - "presentation"
      - "report"
  - name: "complexity_level"
    description: "ビジュアルの複雑さレベル"
    type: "string"
    default: "moderate"
    options:
      - "simple"
      - "moderate"
      - "complex"
  - name: "color_scheme"
    description: "使用するカラースキーム"
    type: "string"
    default: "brand"
    options:
      - "monochrome"
      - "brand"
      - "vibrant"
      - "accessible"
  - name: "tool_preference"
    description: "使用するツール/フォーマット"
    type: "string"
    default: "any"
dependencies: []
author: "AI Instruction Kits Project"
