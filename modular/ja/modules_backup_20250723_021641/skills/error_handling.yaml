# エラーハンドリングスキルモジュールのメタデータ
id: "skill_error_handling"
name: "エラーハンドリング"
description: "エラー処理の実装方法を定義するスキルモジュール"
version: "1.0.0"
category: "skills"
tags:
  - "error"
  - "exception"
  - "handling"
  - "logging"

variables:
  - name: "error_handling_pattern"
    description: "エラーハンドリングのパターン"
    type: "string"
    default: "try-catch形式"
    examples: ["try-catch", "Result型", "エラーコード返却"]
    
  - name: "error_message_format"
    description: "エラーメッセージの形式"
    type: "string"
    default: "エラー: [コード] メッセージ"
    
  - name: "error_message_tone"
    description: "エラーメッセージのトーン"
    type: "enum"
    values: ["技術的", "ユーザーフレンドリー", "簡潔"]
    default: "ユーザーフレンドリー"
    
  - name: "logging_requirements"
    description: "ログ記録の要件"
    type: "string"
    default: "エラーレベル、タイムスタンプ、詳細情報を記録"

compatible_with:
  - "task_code_generation"
  - "quality_production"

