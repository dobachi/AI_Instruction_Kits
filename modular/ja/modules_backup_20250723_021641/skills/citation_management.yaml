id: "skill_citation_management"
name: "引用管理"
display_name: 引用管理
category: skills
description: 学術研究や技術文書作成における引用管理のベストプラクティスと最新ツールの活用方法
version: 1.0.0
author: AI Instruction Kits
tags:
  - 引用管理
  - 学術研究
  - 文献管理
  - Zotero
  - Mendeley
  - EndNote
  - Paperpile
  - LaTeX
  - BibTeX
  - APA
  - MLA
  - IEEE
  - Chicago
  - AI引用
  - 日本語文献
dependencies: []
compatible_models:
  - gpt-4
  - gpt-3.5-turbo
  - claude-3
  - gemini-pro
configuration:
  default_tool: "Zotero"
  citation_style: "APA"
  language_support: ["ja", "en"]
  sync_enabled: true
examples:
  - task: "新規研究プロジェクトの文献管理設定"
    context: "博士論文執筆のための引用管理システム構築"
    expected_outcome: "整理されたフォルダ構造と命名規則の確立"
  - task: "AI生成コンテンツの適切な引用"
    context: "ChatGPTを使用した研究補助の開示"
    expected_outcome: "透明性のある引用とプロンプト記録"
resources:
  - name: "Zotero公式サイト"
    url: "https://www.zotero.org/"
    type: "tool"
  - name: "Citation Style Language"
    url: "https://citationstyles.org/"
    type: "reference"
  - name: "J-STAGE"
    url: "https://www.jstage.jst.go.jp/"
    type: "database"