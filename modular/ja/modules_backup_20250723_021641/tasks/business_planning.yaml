# task_business_planning.yaml - ビジネスプランニングモジュールのメタデータ
id: "task_business_planning"
name: "ビジネスプランニング"
description: "戦略的ビジネスプランニングを体系的に実施するためのタスクモジュール"
version: "1.0.0"
category: "tasks"

# 依存関係
dependencies: []

# 提供される変数
provides:
  - business_model_canvas
  - strategic_planning
  - financial_planning
  - growth_strategy
  - kpi_framework

# 必要な変数
requires:
  - business_context:
      description: "ビジネスの概要と現状"
      example: "SaaS型の人事管理システムを提供するスタートアップ"

# オプション変数
optional_variables:
  - company_vision:
      description: "企業のビジョンステートメント"
      example: "すべての企業が最高の人材を活かせる世界を創る"
  - company_mission:
      description: "企業のミッションステートメント"
      example: "革新的なHRテクノロジーで人事業務を変革する"
  - target_segments:
      description: "ターゲット顧客セグメント"
      example: "従業員数100-1000名の成長企業"
  - planning_horizon:
      description: "計画期間"
      example: "3年間の中期経営計画"
  - growth_strategy:
      description: "成長戦略の方向性"
      example: "プロダクト機能拡張による市場浸透"
  - risk_categories:
      description: "重点的に評価するリスクカテゴリー"
      example: "サイバーセキュリティリスク、規制変更リスク"
  - stakeholder_engagement:
      description: "ステークホルダーエンゲージメント戦略"
      example: "四半期投資家説明会、月次全社会議"
  - business_stage:
      description: "ビジネスステージ"
      example: "シリーズA調達後の成長期"
  - industry_sector:
      description: "業界セクター"
      example: "企業向けSaaS、HRテック"
  - geographic_scope:
      description: "地理的展開範囲"
      example: "日本国内市場から東南アジアへの展開"

# デフォルト値
defaults:
  planning_horizon: "3年間の中期計画と5年間の長期展望"
  business_stage: "成長期の事業"
  geographic_scope: "国内市場中心"
  kpi_review_cycle: "四半期ごとのレビュー"

# メタデータ
metadata:
  author: "AI Instruction Kits Project"
  created: "2025-07-19"
  updated: "2025-07-19"
  tags:
    - "business planning"
    - "strategic planning"
    - "business model"
    - "financial planning"
    - "growth strategy"
    - "OKR"
    - "KPI"
    - "startup"
    - "enterprise"
  references:
    - "Business Model Canvas by Strategyzer"
    - "Lean Startup Methodology"
    - "Balanced Scorecard Framework"
    - "OKR (Objectives and Key Results) Framework"