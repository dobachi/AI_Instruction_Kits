id: "skill_business_model_canvas"
name: "ビジネスモデルキャンバス"
description: "ビジネスモデルの設計と可視化のための戦略的管理テンプレート"
version: "1.0.0"
category: "skills"
tags:
  - "business_model"
  - "strategy"
  - "canvas"
  - "osterwalder"
  - "innovation"
  - "business_design"
variables:
  - name: "canvas_type"
    description: "使用するキャンバスのタイプ"
    type: "string"
    default: "standard"
    options:
      - "standard"
      - "lean"
      - "platform"
  - name: "business_stage"
    description: "ビジネスの成長段階"
    type: "string"
    default: "startup"
    options:
      - "startup"
      - "growth"
      - "mature"
  - name: "industry_type"
    description: "対象となる業界タイプ"
    type: "string"
    default: "general"
  - name: "iteration_phase"
    description: "キャンバスの反復フェーズ"
    type: "string"
    default: "initial"
    options:
      - "initial"
      - "validation"
      - "pivot"
      - "scale"
dependencies: []
author: "AI Instruction Kits Project"
created: "2025-01-19"
updated: "2025-01-19"
license: "MIT"