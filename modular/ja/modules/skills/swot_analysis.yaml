# SWOT分析スキルモジュールのメタデータ
id: "skill_swot_analysis"
name: "SWOT分析"
description: "戦略的意思決定のための強み・弱み・機会・脅威を体系的に分析するスキルモジュール"
version: "1.0.0"
category: "skills"
tags:
  - "strategy"
  - "analysis"
  - "planning"
  - "decision-making"
  - "assessment"
  - "evaluation"

variables:
  - name: "analysis_scope"
    description: "分析対象の範囲"
    type: "enum"
    values: ["company", "product", "project", "personal"]
    default: "company"
    
  - name: "detail_level"
    description: "分析の詳細度"
    type: "enum"
    values: ["quick", "standard", "comprehensive"]
    default: "standard"
    
  - name: "strategy_focus"
    description: "重点戦略タイプ（TOWSマトリクス）"
    type: "enum"
    values: ["SO", "WO", "ST", "WT", "balanced"]
    default: "balanced"
    
  - name: "prioritization_method"
    description: "優先順位付けの方法"
    type: "enum"
    values: ["impact_effort", "weighted_score", "voting", "none"]
    default: "impact_effort"
    
  - name: "time_frame"
    description: "分析の時間軸"
    type: "string"
    default: "現在から1-3年の中期的視点"
    examples: ["短期（6ヶ月以内）", "中期（1-3年）", "長期（3年以上）"]
    
  - name: "evaluation_criteria"
    description: "評価基準の詳細"
    type: "string"
    default: "客観的データと主観的洞察の組み合わせ"

compatible_with:
  - "task_business_planning"
  - "task_project_planning"
  - "task_competitive_analysis"
  - "task_research"
  - "task_report_writing"
  - "skill_critical_thinking"
  - "skill_systems_thinking"
  - "skill_problem_solving"

author: "AI Instruction Kits Project"
created: "2025-01-19"
updated: "2025-01-19"
license: "Apache-2.0"