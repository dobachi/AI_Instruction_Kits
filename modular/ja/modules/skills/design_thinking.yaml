id: "skill_design_thinking"
name: "デザイン思考"
description: "AI拡張とサステナビリティを統合したユーザー中心のイノベーション手法とプロセス"
version: "1.0.0"
category: "skills"
tags:
  - "design_thinking"
  - "innovation"
  - "user_centered"
  - "problem_solving"
  - "creativity"
  - "prototyping"
  - "ai_augmented"
  - "sustainability"
  - "inclusive_design"
  - "remote_collaboration"
  - "circular_design"
variables:
  - name: "process_phase"
    description: "実施するプロセスフェーズ"
    type: "string"
    default: "full_process"
    options:
      - "full_process"
      - "empathize"
      - "define"
      - "ideate"
      - "prototype"
      - "test"
  - name: "iteration_count"
    description: "反復回数の目安"
    type: "number"
    default: 3
  - name: "user_involvement_level"
    description: "ユーザー関与のレベル"
    type: "string"
    default: "high"
    options:
      - "high"
      - "medium"
      - "low"
  - name: "methodology_approach"
    description: "手法アプローチの選択"
    type: "string"
    default: "hybrid"
    options:
      - "traditional"
      - "ai_augmented"
      - "hybrid"
      - "sustainable_first"
  - name: "collaboration_mode"
    description: "コラボレーションモード"
    type: "string"
    default: "hybrid"
    options:
      - "in_person"
      - "remote"
      - "hybrid"
      - "asynchronous"
  - name: "sustainability_focus"
    description: "持続可能性重点度"
    type: "string"
    default: "medium"
    options:
      - "low"
      - "medium"
      - "high"
      - "circular_design"
  - name: "measurement_framework"
    description: "測定フレームワーク"
    type: "string"
    default: "innovation_accounting"
    options:
      - "traditional_metrics"
      - "innovation_accounting"
      - "sustainability_roi"
      - "equity_impact"
dependencies: []
author: "AI Instruction Kits Project"
created: "2025-01-19"
updated: "2025-07-19"
