id: "skill_design_thinking"
name: "デザイン思考"
description: "ユーザー中心のイノベーション手法とプロセス"
version: "1.0.0"
category: "skills"
tags:
  - "design_thinking"
  - "innovation"
  - "user_centered"
  - "problem_solving"
  - "creativity"
  - "prototyping"
variables:
  - name: "process_phase"
    description: "実施するプロセスフェーズ"
    type: "string"
    default: "full_process"
    options:
      - "full_process"
      - "empathize"
      - "define"
      - "ideate"
      - "prototype"
      - "test"
  - name: "iteration_count"
    description: "反復回数の目安"
    type: "number"
    default: 3
  - name: "user_involvement_level"
    description: "ユーザー関与のレベル"
    type: "string"
    default: "high"
    options:
      - "high"
      - "medium"
      - "low"
dependencies: []
author: "AI Instruction Kits Project"
created: "2025-01-19"
updated: "2025-01-19"
license: "MIT"