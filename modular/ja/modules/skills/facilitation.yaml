id: skill_facilitation
name: ファシリテーションスキル
description: 効果的なグループファシリテーションのための包括的な技術とツール
version: 1.0.0
category: skills
subcategory: leadership

# ファシリテーション関連の変数
variables:
  - name: "meeting_type"
    description: "ファシリテートする会議の種類"
    type: "enum"
    values: ["brainstorming", "decision", "planning", "retrospective"]
    default: "decision"
    
  - name: "group_size"
    description: "参加者の人数"
    type: "integer"
    default: "8"
    min: 2
    max: 50
    
  - name: "format"
    description: "会議の実施形式"
    type: "enum"
    values: ["in_person", "virtual", "hybrid"]
    default: "in_person"
    
  - name: "decision_method"
    description: "意思決定の方法"
    type: "enum"
    values: ["consensus", "voting", "authority"]
    default: "consensus"
    
  - name: "time_constraint"
    description: "時間的な制約レベル"
    type: "enum"
    values: ["tight", "moderate", "flexible"]
    default: "moderate"
    
  - name: "diversity_level"
    description: "参加者の背景や意見の多様性"
    type: "enum"
    values: ["low", "moderate", "high"]
    default: "moderate"

# 他のモジュールとの依存関係
dependencies:
  optional:
    - skill_communication     # コミュニケーションスキル
    - skill_active_listening  # アクティブリスニング
    - method_workshop         # ワークショップ手法

# 互換性のあるタスク
compatible_tasks:
  - task_planning           # 計画タスク
  - task_problem_solving    # 問題解決タスク
  - task_brainstorming      # ブレインストーミングタスク
  - task_decision_making    # 意思決定タスク
  - task_retrospective      # 振り返りタスク

# タグ
tags:
  - facilitation
  - meeting_management
  - group_dynamics
  - leadership
  - collaboration
  - decision_making
  - virtual_meetings
  - team_building

# 出力形式
output_format:
  structure:
    - meeting_preparation
    - facilitation_process
    - participation_techniques
    - decision_support
    - follow_up_actions
  level_of_detail: comprehensive

# 使用例
examples:
  - title: オンラインブレインストーミング
    variables:
      meeting_type: brainstorming
      group_size: 12
      format: virtual
      decision_method: voting
      time_constraint: moderate
    description: リモートチームでの新製品アイデア創出セッション

  - title: 対面での意思決定会議
    variables:
      meeting_type: decision
      group_size: 6
      format: in_person
      decision_method: consensus
      time_constraint: tight
    description: 重要なプロジェクト方針を決定する経営会議

  - title: ハイブリッド振り返り会議
    variables:
      meeting_type: retrospective
      group_size: 15
      format: hybrid
      decision_method: consensus
      diversity_level: high
    description: 四半期プロジェクトの振り返りと改善点の特定

