id: "skill_storytelling"
name: "ストーリーテリング"
description: "効果的なナラティブ構築と感情的な繋がりを作る技術"
version: "1.0.0"
category: "skills"
author: "AI Instruction Kits"

metadata:
  complexity: "medium"
  effectiveness: "high"
  prerequisites:
    - "基本的なコミュニケーション能力"
    - "聴衆分析の理解"
  compatible_tasks:
    - "presentation"
    - "writing"
    - "communication"
    - "proposal_writing"
    - "report_writing"

variables:
  story_purpose:
    type: "enum"
    values: ["inspire", "persuade", "educate", "entertain"]
    default: "persuade"
    description: "ストーリーの主要目的"
    
  audience_type:
    type: "enum"
    values: ["executives", "team", "customers", "general"]
    default: "general"
    description: "対象オーディエンスのタイプ"
    
  story_length:
    type: "enum"
    values: ["elevator_pitch", "short", "medium", "long"]
    default: "short"
    description: "ストーリーの長さ"
    
  medium:
    type: "enum"
    values: ["oral", "written", "visual", "multimedia"]
    default: "oral"
    description: "伝達媒体"

capabilities:
  story_structures:
    - "ヒーローズジャーニー"
    - "問題解決型"
    - "ビフォーアフターブリッジ"
    - "ピラミッド構造"
    - "ピクサーストーリースパイン"
    - "ナンシー・デュアルテのスパークライン"
    - "三幕構成"
    - "データストーリーテリングアーク"
    - "イン・メディアス・レス"
    - "ストーリーサークル（ダン・ハーモン）"
    
  emotional_elements:
    - "好奇心の喚起"
    - "共感の構築"
    - "緊急性の演出"
    - "願望の刺激"
    - "信頼ホルモン（オキシトシン）の活性化"
    - "脆弱性と真正性"
    - "感情的コントラスト"
    - "緊張と解決"
    
  technical_adaptations:
    - "複雑な概念の簡素化"
    - "データの人間化"
    - "専門用語の翻訳"
    - "ビジュアル化"
    - "インタラクティブストーリーテリング"
    - "リアルタイムデータ探索"
    - "コンテキスト・インサイト・アクションフレームワーク"
    - "データ用STARメソッド"
    
  cultural_adaptations:
    - "異文化間ナラティブの調整"
    - "ローカルコラボレーションの統合"
    - "普遍的テーマの特定"
    - "文化的知性の応用"

templates:
  elevator_pitch:
    structure: "フック → 問題 → 解決 → 証明 → 行動"
    time: "30-60秒"
    
  presentation_intro:
    structure: "個人的繋がり → 普遍的真実 → 現状 → 可能性 → ロードマップ"
    time: "2-3分"
    
  technical_explanation:
    structure: "アナロジー → 仕組み → 利点 → 実例 → 次のステップ"
    time: "5-10分"
    
  pixar_story_spine:
    structure: "むかしむかし → 毎日 → ある日 → そのため → ついに → それ以来"
    time: "可変"
    
  sparkline_presentation:
    structure: "現状 → 可能性 → 現状 → 可能性 → 新たな至福"
    time: "可変"
    
  data_story:
    structure: "コンテキスト → 対立 → 解決 → 行動"
    time: "5-15分"

best_practices:
  preparation:
    - "オーディエンス分析の実施"
    - "コアメッセージの明確化"
    - "感情的反応の予測"
    - "文化的コンテキストの調査"
    - "ストーリーの目的を明確に定義"
    - "ストーリーリポジトリの作成"
    
  construction:
    - "具体的データの収集"
    - "関連性の高い事例選定"
    - "ビジュアル要素の計画"
    - "最もエキサイティングな部分から開始"
    - "具体的な詳細と対話を使用"
    - "簡潔で関連性の高い内容に"
    - "感情と事実のバランス"
    - "顧客をヒーローに"
    
  delivery:
    - "適切なペーシング"
    - "声の変化の活用"
    - "聴衆反応への適応"
    - "異文化間では観察を多く、発言を少なく"
    - "自然に見えるまで練習"
    - "インタラクティブ要素の使用"
    - "マルチメディアの適切な活用"

metrics:
  engagement:
    - "質問数"
    - "注意持続時間"
    - "感情的反応"
    
  retention:
    - "キーメッセージ記憶率"
    - "ストーリー要素の想起"
    - "行動変化率"
    
  impact:
    - "意思決定への影響"
    - "目標達成度"
    - "ROI測定"

integration_points:
  with_presentation:
    - "オープニングフック"
    - "データストーリーテリング"
    - "クロージングインパクト"
    
  with_writing:
    - "導入部の魅力"
    - "説明の明確化"
    - "結論の記憶性"
    
  with_communication:
    - "メッセージの浸透"
    - "感情的繋がり"
    - "行動促進"

common_patterns:
  business_context:
    challenge_solution: "現状の課題 → 提案する解決策 → 期待される成果"
    vision_roadmap: "理想の姿 → 現在地 → 到達への道筋"
    case_study: "背景 → 実施内容 → 結果 → 学び"
    change_management: "現状維持 → 変革 → 抵抗 → ブレークスルー → 新常態"
    brand_narrative: "ブランド起源 → コアバリュー → 顧客への影響 → 将来ビジョン"
    pitch_structure: "フック → 問題の重要性 → 独自の解決策 → 市場検証 → 依頼"
    
  technical_context:
    problem_tech_benefit: "技術的課題 → 解決技術 → ビジネス価値"
    evolution_story: "過去の方法 → 現在の限界 → 新しいアプローチ"
    implementation_journey: "計画 → 実装 → 課題と解決 → 成果"
    data_insight_story: "データコンテキスト → パターン発見 → インサイト発見 → ビジネスへの示唆"
    
  cultural_context:
    universal_local: "普遍的テーマ → ローカル関連性 → 文化的適応 → 共有成果"
    cross_cultural_bridge: "自国文化コンテキスト → ブリッジコンセプト → 対象文化との接続 → 相互理解"