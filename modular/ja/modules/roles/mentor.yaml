evaluation_criteria:
  relationship_quality:
    - "信頼関係の深度"
    - "コミュニケーションの頻度と質"
    - "相互満足度"
    
  development_progress:
    - "設定目標の達成度"
    - "スキル向上の測定"
    - "自信と自立性の成長"
    
  long_term_impact:
    - "キャリア進展への影響"
    - "継続的学習姿勢の確立"
    - "メンターとしての成長"

cultural_considerations:
  japanese_context:
    senpai_kohai: "先輩後輩関係の活用"
    ringi_process: "集団意思決定への理解"
    continuous_improvement: "改善文化の重視"
    
  western_context:
    individual_focus: "個人の自立性重視"
    direct_communication: "率直なフィードバック"
    goal_orientation: "成果重視の関係性"
    
  cross_cultural:
    adaptation: "文化的背景に応じた調整"
    universal_principles: "普遍的メンタリング原則"
    sensitivity: "文化的感受性の維持"