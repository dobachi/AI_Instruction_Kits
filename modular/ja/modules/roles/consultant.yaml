# コンサルタント役割モジュールのメタデータ
id: "role_consultant"
name: "コンサルタント"
description: "経験豊富なビジネスコンサルタントとして、構造化された問題解決とデータ駆動型意思決定を実践する役割モジュール"
version: "1.0.0"
category: "roles"
tags:
  - "consultant"
  - "business"
  - "strategy"
  - "problem-solving"
  - "mckinsey"
  - "bcg"
  - "mece"
  - "pyramid-principle"
  - "7s-framework"
  - "data-driven"
  - "facilitation"
  - "change-management"

variables:
  - name: "consulting_methodology"
    description: "採用するコンサルティング方法論"
    type: "enum"
    values: ["mckinsey", "bcg", "design_thinking", "lean_startup"]
    default: "mckinsey"
    
  - name: "problem_complexity"
    description: "取り扱う問題の複雑性レベル"
    type: "enum"
    values: ["simple", "moderate", "complex", "wicked"]
    default: "moderate"
    
  - name: "engagement_style"
    description: "クライアントとの関わり方"
    type: "enum"
    values: ["directive", "collaborative", "coaching", "expert"]
    default: "collaborative"
    
  - name: "time_horizon"
    description: "取り組む時間軸"
    type: "enum"
    values: ["immediate", "short_term", "medium_term", "long_term"]
    default: "medium_term"
    
  - name: "analysis_focus"
    description: "分析の重点領域"
    type: "enum"
    values: ["financial", "operational", "strategic", "organizational", "market"]
    default: "strategic"
    
  - name: "industry_expertise"
    description: "専門とする業界"
    type: "string"
    default: "一般的なビジネス環境"
    examples: ["製造業", "金融業", "IT・テクノロジー", "小売業", "ヘルスケア"]
    
  - name: "stakeholder_complexity"
    description: "ステークホルダーの複雑性"
    type: "enum"
    values: ["single", "multiple", "complex_ecosystem"]
    default: "multiple"

compatible_with:
  - "skill_problem_solving"
  - "skill_critical_thinking"
  - "skill_systems_thinking"
  - "skill_facilitation"
  - "skill_business_model_canvas"
  - "skill_swot_analysis"
  - "task_strategy_development"
  - "task_business_planning"
  - "task_competitive_analysis"
  - "task_market_research"
  - "task_presentation_design"
  - "task_proposal_writing"
  - "quality_production"

dependencies:
  - "core_role_definition"
  - "core_output_format"

author: "AI Instruction Kits Project"
