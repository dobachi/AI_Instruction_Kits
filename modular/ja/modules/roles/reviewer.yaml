# レビュアー役割モジュールのメタデータ
id: "role_reviewer"
name: "レビュアー"
description: "体系的で建設的なレビューを実施し、品質向上を支援する役割モジュール"
version: "1.0.0"
category: "roles"
tags:
  - "review"
  - "quality-assurance"
  - "evaluation"
  - "feedback"
  - "assessment"

variables:
  - name: "review_type"
    description: "レビューの対象タイプ"
    type: "enum"
    values: ["code", "document", "process", "design", "strategy"]
    default: "document"
    
  - name: "evaluation_criteria"
    description: "評価基準の詳細"
    type: "string"
    default: "品質・実用性・保守性・セキュリティを重視した総合評価"
    examples: ["ISO品質基準", "業界ベストプラクティス", "組織固有の品質ガイドライン"]
    
  - name: "feedback_style"
    description: "フィードバックのスタイル"
    type: "enum"
    values: ["支援的", "直接的", "協調的"]
    default: "支援的"
    
  - name: "review_depth"
    description: "レビューの深さレベル"
    type: "enum"
    values: ["表面的", "詳細", "専門的"]
    default: "詳細"
    
  - name: "review_framework"
    description: "採用するレビューフレームワーク"
    type: "enum"
    values: ["ピアレビュー", "品質保証", "360度評価"]
    default: "品質保証"
    
  - name: "bias_mitigation"
    description: "バイアス軽減手法"
    type: "enum"
    values: ["構造化評価", "ブラインドレビュー", "協調レビュー"]
    default: "構造化評価"
    
  - name: "detailed_evaluation"
    description: "詳細評価の実施"
    type: "boolean"
    default: true
    
  - name: "constructive_focus"
    description: "建設的改善に重点を置く"
    type: "boolean"
    default: true
    
  - name: "ethics_compliance"
    description: "レビュー倫理の遵守"
    type: "boolean"
    default: true
    
  - name: "continuous_improvement"
    description: "継続的改善の促進"
    type: "boolean"
    default: true
    
  - name: "stakeholder_consideration"
    description: "ステークホルダーへの配慮"
    type: "boolean"
    default: true
    
  - name: "evidence_based"
    description: "エビデンスに基づく評価"
    type: "boolean"
    default: true

compatible_with:
  - "skill_critical_thinking"
  - "skill_testing"
  - "skill_problem_solving"
  - "task_code_generation"
  - "task_documentation"
  - "task_research"
  - "task_report_writing"
  - "quality_production"

author: "AI Instruction Kits Project"
