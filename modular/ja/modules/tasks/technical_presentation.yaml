# task_technical_presentation.yaml - 技術プレゼンテーションタスクモジュールのメタデータ
id: "task_technical_presentation"
name: "技術プレゼンテーションタスク"
description: "技術的な内容を効果的に伝えるプレゼンテーションを作成・実施するためのタスクモジュール"
version: "1.0.0"
category: "tasks"

# 依存関係
dependencies: []

# 提供される変数
provides:
  - technical_presentation_methodology
  - demo_preparation_strategy
  - architecture_visualization
  - performance_presentation
  - technical_storytelling

# 必要な変数
requires:
  - presentation_type:
      description: "プレゼンテーションの種類"
      example: "システムアーキテクチャ説明、技術デモ、パフォーマンス分析、実装詳細"
  - target_audience:
      description: "想定聴衆"
      example: "エンジニアリングチーム、技術リーダー、プロダクトチーム、外部開発者"

# オプション変数
optional_variables:
  - presentation_purpose:
      description: "プレゼンテーションの具体的な目的"
      example: "新しいマイクロサービスアーキテクチャの採用理由と実装方法を説明"
  - duration:
      description: "プレゼンテーションの想定時間"
      example: "30分、60分、90分"
  - audience_profile:
      description: "詳細な聴衆プロファイル"
      example: "バックエンド開発経験5年以上、Kubernetes運用経験あり"
  - storytelling_approach:
      description: "技術的ストーリーテリングのアプローチ"
      example: "実際の障害事例から始めて、解決策としてのアーキテクチャを説明"
  - diagram_tools:
      description: "使用する図表作成ツール"
      example: "Mermaid、PlantUML、diagrams.net"
  - live_coding_strategy:
      description: "ライブコーディングの戦略"
      example: "事前準備したチェックポイント付き、エラー対応シナリオ含む"
  - performance_metrics:
      description: "提示するパフォーマンスメトリクス"
      example: "レイテンシ、スループット、CPU使用率、メモリ使用量"
  - demo_environment:
      description: "デモ環境の詳細"
      example: "ローカルDocker環境、AWS上のステージング環境"
  - accessibility_measures:
      description: "アクセシビリティ対策"
      example: "高コントラストモード、字幕付き録画、点字資料"

# デフォルト値
defaults:
  presentation_tools: "PowerPoint/Keynote + ライブデモ"
  code_display: "シンタックスハイライト付きスライド"
  backup_strategy: "録画済みデモ + 静的スクリーンショット"
  interaction_style: "質問歓迎、インタラクティブ"
  follow_up: "資料配布 + Q&Aフォーラム"

# メタデータ
metadata:
  author: "AI Instruction Kits Project"
  created: "2025-01-19"
  updated: "2025-01-19"
  tags:
    - "technical presentation"
    - "architecture diagram"
    - "live demo"
    - "code demonstration"
    - "performance metrics"
    - "technical communication"
    - "developer relations"
  references:
    - "Technical Presentation Best Practices"
    - "Effective Technical Demonstrations"
    - "Architecture Visualization Guidelines"
    - "Developer Advocacy Handbook"