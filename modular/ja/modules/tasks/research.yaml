# task_research.yaml - リサーチタスクモジュールのメタデータ
id: "task_research"
name: "リサーチタスク"
description: "体系的で包括的な調査・リサーチを実施するためのタスクモジュール"
version: "1.0.0"
category: "tasks"

# 依存関係
dependencies: []

# 提供される変数
provides:
  - research_methodology
  - information_evaluation
  - systematic_approach

# 必要な変数
requires:
  - research_topic:
      description: "調査対象のテーマまたはリサーチクエスチョン"
      example: "AIが教育に与える影響について"

# オプション変数
optional_variables:
  - research_scope:
      description: "調査範囲の定義"
      example: "過去5年間の学術論文と実践報告"
  - search_strategy:
      description: "カスタムの検索戦略"
      example: "データベース横断検索と専門家インタビュー"
  - ethical_considerations:
      description: "特別な倫理的配慮事項"
      example: "個人情報の取り扱いに関する配慮"
  - research_timeframe:
      description: "調査対象期間"
      example: "2020年から2024年"
  - source_languages:
      description: "調査対象言語"
      example: "日本語、英語、中国語"

# デフォルト値
defaults:
  research_timeframe: "包括的（時期を限定しない）"
  source_languages: "日本語および英語"
  quality_threshold: "高品質な情報源を優先"

# メタデータ
metadata:
  author: "AI Instruction Kits Project"
  created: "2025-01-16"
  updated: "2025-01-16"
  tags:
    - "research"
    - "investigation"
    - "systematic review"
    - "information literacy"
    - "ACRL framework"
  references:
    - "ACRL Framework for Information Literacy"
    - "Systematic Literature Review Methodology"
    - "PSALSAR Method"